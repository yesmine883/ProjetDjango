{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous vraiment supprimer le {{ assignment.type }} : <strong>{{ assignment.title }}</strong> ?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'courses:course_detail' assignment.course.id %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
