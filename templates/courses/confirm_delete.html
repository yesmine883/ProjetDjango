<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Supprimer le cours "{{ course.title }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'courses:list' %}">Annuler</a>
    </form>
</body>
</html>
